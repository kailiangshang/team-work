version: '3.8'

services:
  # FalkorDB 图数据库
  falkordb:
    image: falkordb/falkordb:latest
    container_name: twork-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb_data:/data
    environment:
      - FALKORDB_ARGS=--save 60 1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: twork-backend
    ports:
      - "8000:8000"
    environment:
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
    depends_on:
      falkordb:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./twork-core:/app/twork-core
      - ./data:/app/data

  # 前端 Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: twork-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

volumes:
  falkordb_data: