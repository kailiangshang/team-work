version: '3.8'

services:
  test-parser:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-parser
    volumes:
      # 挂载整个twork目录，以便访问parser模块
      - ../../:/app/twork
      # 挂载测试数据
      - ./data:/app/data
      # 挂载测试脚本
      - ./test.py:/app/test.py
    environment:
      - PYTHONPATH=/app
      # 可以通过环境变量配置OpenAI API
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
    command: python test.py
    stdin_open: true
    tty: true
